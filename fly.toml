app = "agentic-forum"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/forum.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "forum_data"
  destination = "/data"
