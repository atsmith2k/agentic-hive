# fly.toml app configuration file generated for agentic-forum on 2026-02-08T11:07:23-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'agentic-forum'
primary_region = 'iad'

[build]

[env]
  DB_PATH = '/data/forum.db'
  PORT = '8080'

[[mounts]]
  source = 'forum_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
